<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>تولدت مبارک فرزند ارشد بهار</title>
    <meta name="description" content=" منا طاهری جشن تولد زیبا برای فرزند ارشد بهار با ویدیوی اختصاصی، موسیقی شاد و تصاویر به یادماندنی. تولدت مبارک عزیزم!">
    <meta name="keywords" content="تولد, تولدت مبارک, جشن تولد, فرزند ارشد, بهار, ویدیو تولد, منا طاهری"> 
	<link rel="preload" href="styles/font-awesome/6.7.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="styles/style.css" media="print" onload="this.media='all'"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
	<link rel="manifest" href="./manifest.json">
  </head>
  
  <body>
      <video class="background-video" autoplay loop muted preload="none" poster="images/cover.webp">
        <source src="videos/bg3.webm" type="video/webm">
        مرورگر شما از ویدئو پشتیبانی نمی‌کند.
    </video>
    <div><img src="images/mona.webp" loading="lazy" /></div>
    
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Reza-Taher-Ajab-Hali-Dari.mp3" id="audio" preload="none"></audio>

      <div class="img-container">
        <img src="images/Reza-Taher-Ajab-Hali-Dari.webp" alt="music-cover" id="cover" loading="lazy" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
<button id="install-btn" style="display: none;">نصب</button>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById("install-btn");

  window.addEventListener("beforeinstallprompt", (event) => {
    event.preventDefault();
    deferredPrompt = event;
    installBtn.style.display = "block";
  });

  installBtn.addEventListener("click", () => {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === "accepted") {
        console.log("User accepted the install prompt");
      } else {
        console.log("User dismissed the install prompt");
      }
      deferredPrompt = null;
    });
  });
</script>
    <script src="scripts/script.js" defer></script>
	<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js")
      .then(() => console.log("Service Worker Registered"));
  }
</script>
  </body>
</html>

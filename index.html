<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>تولدت مبارک فرزند ارشد بهار</title>
    <meta name="description" content=" منا طاهری جشن تولد زیبا برای فرزند ارشد بهار با ویدیوی اختصاصی، موسیقی شاد و تصاویر به یادماندنی. تولدت مبارک عزیزم!">
    <meta name="keywords" content="تولد, تولدت مبارک, جشن تولد, فرزند ارشد, بهار, ویدیو تولد, منا طاهری"> 
	<link rel="preload" href="styles/font-awesome/6.7.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="styles/style.css" media="print" onload="this.media='all'"/>
	<link rel="icon" type="image/png" href="images/icon-192x192.png">
	<link rel="manifest" href="./manifest.json">
	<script defer src="https://cloud.umami.is/script.js" data-website-id="870c32cc-b0ae-4a68-a5de-243b3e6921d0"></script>
  </head>
  
  <body>
      <video class="background-video" autoplay loop muted preload="none" poster="images/cover.webp">
        <source src="videos/bg3.webm" type="video/webm">
        مرورگر شما از ویدئو پشتیبانی نمی‌کند.
    </video>
    <div><img src="images/mona.webp" loading="lazy" /></div>
    
    <div class="music-container" id="music-container">
      <div class="music-info">
		<div id="album-name"></div>
		<div id="track-name"></div>
		<div id="track-time" class="active">
        <div id="currTime"></div>
        <div id="durTime"></div>
      </div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Reza Taher-Ajab Hali Dari.mp3" id="audio" preload="none"></audio>

      <div class="img-container" id="img-container">
        <img src="images/Reza Taher-Ajab Hali Dari.webp" alt="music-cover" id="cover" loading="lazy" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  <script src="scripts/script.js" defer></script>
  <!-- Matomo -->

  </body>
</html>

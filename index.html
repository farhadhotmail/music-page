<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>تولدت مبارک فرزند ارشد بهار</title>
    <meta name="description" content=" منا طاهری جشن تولد زیبا برای فرزند ارشد بهار با ویدیوی اختصاصی، موسیقی شاد و تصاویر به یادماندنی. تولدت مبارک عزیزم!">
    <meta name="keywords" content="تولد, تولدت مبارک, جشن تولد, فرزند ارشد, بهار, ویدیو تولد, منا طاهری"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/pattern.jpg');
            background-repeat: repeat;
            background-size: auto; /* Keeps the original size of the PNG */
            overflow: hidden;
        }
    </style>
  </head>
  
  <body>
    <div><img src="images/mona.gif" loading="lazy" /></div>
    
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Reza-Taher-Ajab-Hali-Dari.mp3" id="audio" preload="metadata"></audio>

      <div class="img-container">
        <img src="images/Reza-Taher-Ajab-Hali-Dari.jpg" alt="music-cover" id="cover" loading="lazy" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
